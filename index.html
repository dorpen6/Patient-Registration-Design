<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Clinic Registration</title>
  
</head>
<body>

<div class="container">
  <h2>Patient Registration</h2>
  <form id="registrationForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="appointment">Preferred Appointment Date:</label>
    <input type="date" id="appointment" required>

    <label for="message">Message/Comments:</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit</button>

    <div class="confirmation" id="confirmation">Thank you! Your registration has been received.</div>
  </form>
</div>

<script>
  const form = document.getElementById("registrationForm");
  const confirmation = document.getElementById("confirmation");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    confirmation.style.display = "block";
    form.reset();
  });
</script>
<script src="main.js"></script>

</body>
</html>
